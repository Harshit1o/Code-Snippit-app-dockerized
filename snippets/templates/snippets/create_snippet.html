{% extends 'snippets/base.html' %}

{% block title %}Create New Snippet{% endblock %}

{% block content %}
<div class="card">
    <h1>Create New Snippet</h1>
    <form method="post" class="snippet-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="code">Code</label>
            <textarea id="code" name="code" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="language">Language</label>
            <select id="language" name="language" class="form-control">
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="java">Java</option>
                <option value="cpp">C++</option>
                <option value="csharp">C#</option>
                <option value="php">PHP</option>
                <option value="ruby">Ruby</option>
                <option value="swift">Swift</option>
                <option value="go">Go</option>
                <option value="rust">Rust</option>
            </select>
        </div>
        <div class="form-group">
            <label for="expires_in">Expires In</label>
            <select id="expires_in" name="expires_in" class="form-control">
                <option value="1">1 Hour</option>
                <option value="24" selected>1 Day</option>
                <option value="168">1 Week</option>
            </select>
        </div>
        <button type="submit" class="btn">Create Snippet</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Auto-resize textarea as user types
    const codeTextarea = document.getElementById('code');
    codeTextarea.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight + 2) + 'px';
    });
</script>
{% endblock %}
